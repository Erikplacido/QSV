# Nginx configuration for Qualiseg
# Place this file at: /etc/nginx/sites-available/qualiseg
# Then create symlink: ln -s /etc/nginx/sites-available/qualiseg /etc/nginx/sites-enabled/
# Remove default: rm /etc/nginx/sites-enabled/default
# Test: nginx -t
# Reload: systemctl reload nginx

# Upstream for backend API
upstream backend {
    server localhost:3000;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # CHANGE THIS

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Frontend static files
    location / {
        root /var/www/qualiseg-frontend;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Cookie $http_cookie;
    }

    # Serve uploaded photos
    location /api/photos {
        alias /var/www/qualiseg-backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

